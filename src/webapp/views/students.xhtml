
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ThanhDemo</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<div align="left">
				<p:clock pattern="HH:mm:ss dd.MM.yyyy" />
				
				<h:commandButton value="Welcomepage"
			action="#{studentMB.check}" immediate="true" />
			</div>
			<div class="Showlist" id="Showlist">
				<h:outputText value="Students : "></h:outputText>
				<h:dataTable id="students" var="student"
					value="#{studentMB.studentList}" border="1">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{student.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:inputText value="#{student.name}" rendered="#{studentMB.edit}" />
						<h:outputText value="#{student.name}" rendered="#{studentMB.show}" />
					</h:column>
					<h:column>
						<f:facet name="header">Avatar</f:facet>
						<h:graphicImage width="80" value="#{student.img}" />
						<h:inputText value="#{student.img}" rendered="false" />
					</h:column>
				</h:dataTable>
			</div>

			<!-- 		<div style="height:500px"> -->

			<!--         <p:growl id="msgs" showDetail="true" /> -->
			<!-- 			<p:dashboard> -->
			<!-- 				<p:panel id="sports" header="Sports"> -->
			<!--                 <h:outputText value="Sports Content" /> -->
			<!--             </p:panel> -->
			<!-- 			</p:dashboard> -->

			<!-- 		</div> -->
			<div>
				----------------------------------*******----------------------------------

			</div>

			<div class="right-side" id="right-side">
				<table>

					<tr>
						<td><h:outputLabel for="name" value="Name : " /></td>
						<td><h:inputText id="name" value="#{studentMB.name}"
								required="true" label="NAME">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText> <h:message for="name" style="color:red;"></h:message></td>
					</tr>

					<tr>
						<td><h:outputLabel for="img" value="Imgstring : " /></td>
						<td><h:inputText id="img" value="#{studentMB.imgstring}"
								required="true" label="img">
							</h:inputText></td>
					</tr>

				</table>
				<h:commandButton id="addStudent" value="CreateNewStudent"
					onclick="if (! confirm('Thêm vào nhé ^^ ?') ) { return false;}; return true;"
					action = "#{studentMB.addstudent}">
					

					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
				<h3>Action</h3>

				<h:commandButton id="edit" value="EnableEdit"
					action="#{studentMB.canedit}">
					<f:ajax execute="edit" render="@all" />
				</h:commandButton>
				<h:commandButton id="update" value="Update"
					action="#{studentMB.disableedit}">
					<f:ajax execute="update" render="@all" />
				</h:commandButton>

			</div>

		</h:form>
	</div>
</h:body>
</html>
